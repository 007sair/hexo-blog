<script>
$(function(){

	var $title = $('h2,h3,h4,h5,h6');

	var tags = [];
	$title.each(function(index, el) {
		tags.push(el.tagName)
	});

	function unique(arr) {
		var result = [],
			hash = {};
		for (var i = 0, elem;
			(elem = arr[i]) != null; i++) {
			if (!hash[elem]) {
				result.push(elem);
				hash[elem] = true;
			}
		}
		return result;
	}

	var node = unique(tags);

	var tempTree = [];
	for (var i = 0; i < tags.length; i++) {
		for (var k = 0; k < node.length; k++) {
			if (tags[i] == node[k]) {
				tempTree.push({
					tag: tags[i],
					level: k + 1,
					child: []
				})
			};
		};
	};


	var trueTree = [];

	var first = 0;
	for (var j = 0; j < tempTree.length; j++) {
		console.log(tempTree[j])
		if (tempTree[j].level > tempTree[first].level) {
			first = j;
		}
	};

	//给某个node设置child
	function setChild(node, childNode) {
		node.child.push(childNode);
	}
